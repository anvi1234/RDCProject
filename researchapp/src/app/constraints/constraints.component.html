<mat-card>
    <div class="row">
    <div class="example-card col-sm-2 offset-sm-1" *ngFor="let item of user">
        <img mat-card-image src="assets/image/user.png" alt="constraints" height="150px" width="40px">

        <mat-card-content>
            <h6 class="text-center">{{item.name}}</h6>
            <p class="text-center">{{item.designation}}</p>
            </mat-card-content>

    </div>
    
        
</div>
</mat-card>
